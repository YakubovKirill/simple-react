<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Simple app</title>
</head>
<body>
    <div id="content" class="f-c">
        <main>
            <header>
                <div class="container f-c">
                    <div class="logo-img"></div>
                    <div class="text-block company-name"><p>Company name</p></div>
                </div>
                <div class="container f-c">
                    <button id="login-btn" class="green-btn">Login</button>
                    <div id="user-info-block" class="user-info f-c">
                        <div class="m-r-20 f-c">
                        <div class="text-block username"><p>User name</p></div>
                            <button id="logout-btn" class="green-btn">Logout</button>
                        </div>
                        <div class="user-img"></div>
                    </div>
                </div>
            </header>

            <div id="connected-section">
                <div class="connected">
                    <div class="con-header red"><p>Device is not connected</p></div>
                    <div class="text-block"><p>Go to _____ to get One time code</p></div>
                    <div class="code-block">
                        <input type="text" name="onetime-code" id="onetime-code">
                        <button class="green-btn">Connect</button>
                    </div>
                </div>
                <div class="connected con-small">
                    <div class="con-header green"><p>Device is connected</p></div>
                    <div class="code-block"><button class="red-btn">Disconnect</button></div>
                </div>
            </div>

            <div id="new-delivery-section">
                <div class="new-deliv-header"><p>New delivery</p></div>
                <div class="connected">
                    <div class="input-wrap">
                        <input type="text" name="delivery-name" id="delivery-name">
                        <select name="delivery-type" id="delivery-type">
                            <option value="URL">URL</option>
                            <option value="TodoList">Todo List</option>
                            <option value="Readwise">Readwise.io</option>
                        </select>
                    </div>
                    <div class="button-wrap">
                        <button class="green-btn m-r-20">Test</button>
                        <button class="green-btn">Save</button>
                    </div>
                </div>
            </div>
            

            <div id="deliveries-list">
                <div class="connected">
                    <table>
                        <thead class="table-header">
                            <tr>
                                <td>Delivery name</td>
                                <td>Delivery type</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Delivery 1</td>
                                <td>Type 1</td>
                                <td><button class="green-btn">Edit</button></td>
                                <td><button class="red-btn">Delete</button></td>
                            </tr>
                            <tr>
                                <td>Delivery 2</td>
                                <td>Type 2</td>
                                <td><button class="green-btn">Edit</button></td>
                                <td><button class="red-btn">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer class="f-c">
        <div class="text-block">Footer links</div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
